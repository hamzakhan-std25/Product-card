<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1>Featured Products</h1>
    <div class="top-bar">
        <button id="toggle-theme" class="theme-btn">ðŸŒ™ Dark Mode</button>
        <div class="cart-info">ðŸ›’ Cart: <span id="cart-count">0</span></div>
    </div>
    <div class="filters">
        <div class="srch-input">
            <input type="text" id="search" placeholder="Search products..." />
        </div>
        <div class="sct-input"><select id="category">
                <option value="all" selected>All Categories</option>
            </select></div>
    </div>

    <div class="product-container" id="product-container"></div>

    <div style="text-align: center; margin: 20px;">
        <button id="load-more" class="load-more-btn">Load More</button>
    </div>


    <!--Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span id="close-cart" class="close-btn">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
